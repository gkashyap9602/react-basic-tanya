# netlify.toml

# Redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Rewrite for Single Page Application (SPA) routing
[[[headers]]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"

# Asset optimization
[build]
  command = "npm run build"
  publish = "build"

# Environment variables
[build.environment]
  REACT_APP_API_URL = "https://example-api.com"

# Redirects from www to non-www domain
[[redirects]]
  from = "https://www.example.com/*"
  to = "https://example.com/:splat"
  status = 301
  force = true

# Custom HTTP headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "same-origin"
